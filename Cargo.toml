[package]
name = "mole"
version = "0.2.0"
authors = ["Jesse van Rhijn <jesse.v.rhijn@gmail.com>"]
edition = "2018"

[workspace]
members = [
  "src/basis",
  "src/metropolis",
  "src/montecarlo",
  "src/operator",
  "src/optimizers",
  "src/wavefunction",
]

[dev-dependencies]
montecarlo = { path = "src/montecarlo" }
wavefunction = { path = "src/wavefunction" }
metropolis = { path = "src/metropolis" }
operator = { path = "src/operator" }
basis = { path = "src/basis" }

rand = "0.5.0"
ndarray = "0.12.0"
ndarray-linalg = { version = "0.10.0", features = ["intel-mkl"] }
ndarray-rand = "0.8.0"
num-traits = "0.2"
itertools = "0.7"
